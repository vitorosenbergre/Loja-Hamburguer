<div class="card">
  <!-- Imagem do card, a URL da imagem é vinculada à propriedade 'imageUrl' -->
  <img [src]="imageUrl" alt="{{ title }}" class="card-image" />
  
  <div class="card-content">
    <!-- Título do card, vinculado à propriedade 'title' -->
    <h3>{{ title }}</h3>
    
    <!-- Descrição do card, vinculada à propriedade 'description' -->
    <p>{{ description }}</p>
  </div>
</div>
